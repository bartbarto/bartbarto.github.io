---
layout: default
---
<div class="post">
	<div class="wrapper">
	  <header class="post-header">
	    <a href="{{page.link}}"><h1 class="post-title">{{ page.title }}</h1></a>
	    <h1 class="post-title-small">{{ page.subtitle }}</h1>
	    {% if page.main-img %}
	    <div class="post-main-img">
	    	<a href="{{ page.link }}" class="img" style="background-image: url('/img/{{ page.main-img}}')" title="{{page.title}}">
	    	</a>
    	</div>
    	{% endif %}
	    <!-- <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p> -->
	  </header>

	  <article class="post-content">
	    {{ content }}
	  </article>
	</div>

</div>
